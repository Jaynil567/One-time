<!DOCTYPE html>
<html>
<head>
    <title>Service Temporarily Unavailable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #facc15;
        }

        p {
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        .contact {
            color: #38bdf8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Service Temporarily Suspended</h1>
        <p>
            This service is currently unavailable.
        </p>
        <p>
            Please contact the mediator to restore access.
        </p>
        <p class="contact">
            Support: +91 74402 50871
        </p>
    </div>
</body>
</html>
