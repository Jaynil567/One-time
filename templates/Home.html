<!DOCTYPE html>
<html>
<head>
    <title>ShopKaro Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 20px;
            color: white;
            background-color: #4285F4;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #3367d6;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ShopKaro Google Setup</h1>
        <a href="/setup" class="btn">Set up</a>
    </div>

</body>
</html>
