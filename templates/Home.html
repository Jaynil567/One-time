<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopKaro Deals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            color: #fff;
            transition: 0.4s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .glass-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 500;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-transparent py-3">
    <div class="container">
        <span class="navbar-brand fw-bold fs-4">

    <p class="text-light mb-5">Choose how you want to continue</p>

    <div class="row g-4 justify-content-center">

        <!-- Customer Login -->
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="glass-card">
                <i class="bi bi-person-circle glass-icon"></i>
                <h5>Customer Login</h5>
                <p class="small">Access your shopping account</p>
                <a href="/Customer_Login" class="btn btn-primary btn-custom w-100">
                    Login
                </a>
            </div>
        </div>

        <!-- Customer Registration -->
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="glass-card">
                <i class="bi bi-person-plus-fill glass-icon"></i>
                <h5>Customer Registration</h5>
                <p class="small">Create a new shopping account</p>
                <a href="/Customer_Ragistration" class="btn btn-success btn-custom w-100">
                    Register
                </a>
            </div>
        </div>

        <!-- Mediator Login -->
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="glass-card">
                <i class="bi bi-shield-lock-fill glass-icon"></i>
                <h5>Mediator Login</h5>
                <p class="small">Manage products & orders</p>
                <a href="/Mediator_Login" class="btn btn-warning btn-custom w-100 text-dark">
                    Login
                </a>
            </div>
        </div>

    </div>
</div>
